[temperature_sensor mcu_temp]         
sensor_type: temperature_mcu
min_temp:0
max_temp:100

[temperature_sensor Host_temp]     
sensor_type: temperature_host
min_temp: 0
max_temp: 100

[temperature_sensor chamber_mcu]
sensor_type: temperature_mcu
sensor_mcu: heater

[temperature_sensor buffer_mcu]
sensor_type: temperature_mcu
sensor_mcu: buffer_mcu

[temperature_sensor toolhead]
sensor_type: temperature_mcu
sensor_mcu: toolhead #extra_mcu
min_temp: 0
max_temp: 100

[multi_pin fan_pins]
pins: toolhead:PA7, toolhead:PB0 #extra_mcu:PA7, extra_mcu:PB0

[fan]
pin:multi_pin: fan_pins
max_power: 1.0
shutdown_speed: 0
kick_start_time: 0.25

[fan_generic CPAP] #INDX part cooler
pin: PD14
max_power: 1.0
kick_start_time: 0.5

[fan_generic exhaust] # exhaust fan 2, kfan2
pin: PB0
max_power: 1.0
kick_start_time: 0.5

[heater_fan hotend_fan]      
pin: toolhead:PA6
max_power: 1.0
kick_start_time: 0.2
heater: extruder
heater_temp: 50
tachometer_pin:toolhead:PA1 #extra_mcu:PA1
tachometer_ppr: 1
tachometer_poll_interval: 0.0013

[controller_fan Bed_SSR_Fan]
pin: PE5
max_power: 1.0         
kick_start_time: 0.3
fan_speed: 0.85
idle_timeout: 600
heater: heater_bed
stepper:

[controller_fan mcu]
pin: PA8
max_power: 1.0
kick_start_time: 0.3
fan_speed: 1.0
idle_timeout: 600
stepper: stepper_x,stepper_y,stepper_z,stepper_z1,stepper_z2,stepper_z3
heater:
