[tmc2209 extruder]
uart_pin: toolhead:PA12 #extra_mcu:PA12
interpolate: false
run_current: 0.8
uart_address:3
sense_resistor: 0.150
driver_PWM_FREQ: 2
driver_PWM_AUTOSCALE: True
driver_PWM_AUTOGRAD: True
driver_PWM_OFS: 27
driver_PWM_REG: 4
#stealthchop_threshold: 999999

[tmc2209 extruder_stepper support_extra_stepper]
